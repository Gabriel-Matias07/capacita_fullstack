<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclismo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <form action="#">
            <h1>Formulário - Ciclismo</h1>
            <label for="nome">Nome: </label> <input id="nome" type="text" placeholder="Digite seu nome" required>
            <br><br>
            <label for="data">Data: </label> <input id="data" type="date" required>
            <h2>Escolha a modalidade</h2>
            <input id="radio" type="radio" name="modalidade" required> <label for="radio">Mountain Bike</label>
            <input id="radio1" type="radio" name="modalidade" required> <label for="radio1">Ciclismo de Entrada</label>
            <h2>Escolha seu nivel</h2>
            <input id="experiencia" type="radio" name="nivel" required> <label for="experiencia">Iniciante</label>
            <input id="experiencia1" type="radio" name="nivel" required> <label for="experiencia1">Intermediário</label>
            <input id="experiencia2" type="radio" name="nivel" required> <label for="experiencia2">Avançado</label>
            <h2>Opções de Lanches</h2>
            <input id="check" type="checkbox"> <label for="check">Água</label>
            <input id="check1" type="checkbox"> <label for="check1">Lanche Rápido</label>
            <input id="check2" type="checkbox"> <label for="check2">Coca-Cola Sem Açúcar</label>
            <input id="check3" type="checkbox"> <label for="check3">Barra Proteica</label>
            <h2>Termos e Condições</h2>
            <input id="termos" type="checkbox" required> <label for="termos">Aceito os termos e condições do torneio</label>
            <br><br>
            <input id="enviar" type="submit">
        </form>
    </div>
</body>

</html>
