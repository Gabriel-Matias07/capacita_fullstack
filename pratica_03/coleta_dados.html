<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_dados.css">
</head>
<body>
    <div class="wrapper">
        <h1>Web Summit</h1>
        <h2>Formulário do Evento</h2>
        <hr>
        <form action="#">
            <label for="search">Pesquisar </label> <input type="search">
            <hr>
            <label for="data">Data e hora de inscrição </label><input type="datetime-local" min="2020-01-01T00:00" max="2024-10-17T00:00">
            <hr>
            <label for="nascimento">Data de nascimento </label> <input type="date" min="1920-01-01">
            <hr>
            <label for="email">Email </label> <input type="email" placeholder="fulano@gmail.com" required>
            <hr>
            <label for="telefone">Telefone </label> <input type="tel" placeholder="xx-xxxx-xxxx" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required />
            <hr>
            <label for="arquivo">Documento </label> <input type="file">
            <hr>
            <label for="interesse">Interesse de 0 a 10 </label> <input type="range" min="0" max="10" list="markers">
            <datalist id="markers">
                <option value="0"></option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
              </datalist>
            <hr>
            <label for="satisfacao">Grau de satisfação </label> <input type="number" placeholder="0 - 10" min="0" max="10">
            <hr>
            <input type="submit" value="Enviar">
        </form>
    </div>
    
</body>
</html>
